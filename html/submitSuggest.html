<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>投诉与建议</title>
		<link rel="stylesheet" type="text/css" href="../css/kuaiyunComplaint.css" />

		<script src="../js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/publicjs.js" type="text/javascript" charset="utf-8"></script>

		<link rel="stylesheet" type="text/css" href="../css/address.css" />
		<script src="../js/layui/layui.js" type="text/javascript" charset="utf-8"></script>

		<style>
			#test1 img {
				width: 65px !important;
				height: 65px;
				margin: 10px !important;
			}
			.layui-upload-file{
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<!-- 问题描述 -->
			<div class="meetquestion">
				<h3 class="title">问题描述<span class="asterisk">&nbsp; *</span></h3>
				<div class="questionlist">
					<input class="iptText" type="text" name="" id="problemDescription" value="" placeholder="请描述您遇到的问题" />
				</div>
			</div>
			<!-- 照片或截图 -->
			<div class="meetquestion">
				<h3 class="title">照片或截图</h3>
				<div class="questionlist">
					<div class="layui-upload">
						<!-- <button type="button" class="layui-btn">上传图片</button> -->
						<div class="layui-upload-list" id="test1">
							<img class="layui-upload-img" src="../images/jiashangchuan.png" id="demo1">
							<p id="demoText"></p>
						</div>
						<p style="color: #C2C2C2;font-size: 0.7rem;">上传相关证明，加快审核</p>
					</div>
					<!-- <blockquote id="test2" class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;border: none;">
						预览图：
						<div class="layui-upload-list" id="demo2">
							<img src="../images/jiashangchuan.png" alt="">
							<p style="color: #C2C2C2;font-size: 0.7rem;">上传相关证明，加快审核</p>
						</div>
				    </blockquote> -->
				</div>
			</div>
			<!-- 您的联系方式 -->
			<div class="meetquestion">
				<h3 class="title">您的联系方式</h3>
				<div class="questionlist">
					<input class="iptText" type="tel" maxlength="11" name="" id="contactWay" value="" placeholder="请填写您的联系方式" />
				</div>
			</div>

			<div class="submitBox">
				<button type="button" id="submit">提交</button>
			</div>
		</div>

		<a href="javascipt:;" class="kefuimg">
			<img src="../images/kefu.png">
		</a>

		<!-- <script src="../js/savekuaijian.js" type="text/javascript" charset="utf-8"></script> -->
		<script src="../js/submitSuggest.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
