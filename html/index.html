<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
		
		<script src="../js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="banner">
			<div class="banner-img">
				<h4>晋运村村通</h4>
			</div>
			<div class="content">
				<p class="list-box">服务方式 
					<input class="span-right" type="text" name="" id="" value="" placeholder="站——站"/>
				</p>
				<p class="list-box">出发地 
					<input class="span-right" type="text" name="" id="" value="" placeholder="运城市"/>
				</p>
				<p class="list-box">目的地
					<input class="span-right" type="text" name="" id="" value="" placeholder="万荣县"/>
				</p>
				<p class="list-box">乘车人数 
					<input class="span-right" type="text" name="" id="" value="" placeholder="2人"/>
				</p>
				<p class="list-box">最早出发时间
					<input class="span-right" type="text" name="" id="" value="" placeholder="3月2日 14:00"/>
				</p>
				<p class="list-box">最晚出发时间
					<input class="span-right" type="text" name="" id="" value="" placeholder="3月2日 14:30"/>
				</p>
				<div class="route">
					历史线路: <span class="city">运城市—万荣县 &nbsp 运城市—万荣县</span>
				</div>
				<p class="protocol"><i></i> 点击购买行程表示已阅读并同意车票<span class="blue-text">预订协议</span>与<span class="blue-text">保障协议</span></p>
				<a class="buy" href="javascript::">购买行程</a>
			</div>
		</div>
	</body>
</html>
